---
- name: Install Consul
  hosts: consul
  any_errors_fatal: True
  become: True
  become_user: root
  pre_tasks:
    - yum:
        name: epel-release
        state: present
        update_cache: yes
    - yum:
        name: python-pip
        state: present
        enablerepo: epel
    - pip:
        name: python-consul
  roles:
    - role: brianshumate.consul
